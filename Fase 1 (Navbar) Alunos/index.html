<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PerfectWatch</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Link (Bootstrap) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
  <!-- Link para (Bootstrap Icons) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Link CSS (Próprio) -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
  
</head>
<body>
  <!-- NAVBAR -->
  <!-- Primeira barra de navegação -->
  <nav class="navbar navbar-expand-lg destaque py-4 px-2" id="navbar">
    <div class="container">
      <!-- Marca ou Logo -->
      <a class="navbar-brand" href="#">PerfectWatch</a>

      <!-- Itens da barra de navegação -->
      <div id="navbar-items">
        <div></div><!-- Espaço vazio para fazer a divisão do layout -->

        <!-- Formulário de Busca -->
        <form class="d-flex" id="search-form">
          <i class="bi bi-search primary-color"></i> <!-- Icone de pesquisa -->
          <input class="form-control me-2" type="search" placeholder="Busque o relógio..." aria-label="Search">
          <button class="btn secondary-bg-color" type="submit">Pesquisar</button>
        </form>

        <!-- Ícones da barra de navegação -->
        <ul class="navbar-nav mb-2 mb-lg-0" >
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-heart"></i> <!-- link pra favoritos -->
            </a>
            <span class="qty-info">5</span> <!-- Quantidade de intens (ex: favoritos)-->
          </li>
          <li class="nav-item" id="bag-item">
            <a class="nav-link" href="#">
              <i class="bi bi-bag"></i> <!-- Link para carrinho -->
              <b>R$ 1290,12</b> <!-- Valor total do carrinho -->
            </a>
            <span class="qty-info">8</span> <!-- Quantidade de itens no carrinho -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Barra de Navegação Inferior -->
  <nav class="navbar navbar-expand-lg secondary-bg-color p-2" id="bottom-navbar-container">
    <div class="container">
      <!-- Botão para mostrar/esconder o menu  -->
      <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#bottom-navbar" aria-controls="bottom-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list"></i> <!-- Ícone de lista (Para menu mobile)-->
      </button>

      <!-- Itens do menu de navegação inferior -->
    </div>
  </nav>


</body>
</html>
