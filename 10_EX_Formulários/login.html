<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link (Bootstrap) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>

  <!-- Link CSS (Próprio) -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Login</title>
</head>
<body>

<!-- Programadora: Sophia Ramalho Keller -->
  <div class="container col-11 col-md-9" id="form-container">
    <!-- Criar um container responsivo com largura presonalizada em diferentes breakpoints -->
    <div class="row align-items-center gx-5">
        <!-- Criar uma linha com elementos alinhamentos verticalmente e espaçamento horizontal personalizado -->
        <div class="col-md-6 order-md-2">
          <!-- Criar uma coluna responsiva para dispositivos médios -->
          <h2>Faça o login para continuar</h2>

          <form>
            <!-- Cria um formulário -->
            <div class="form-floating mb-3">
              <!-- Cria um campo de formulário com estilo de flutuação e margem inferior -->
              <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
              <!-- Cria um campo de entrada de email -->
              <label for="email" class="form-label" >Digite seu email</label>
              <!-- Cria um rótulo para o campo de email -->
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
              <label for="password" class="form-label" >Digite sua senha</label>
            </div>
            <input type="submit" class="btn btn-primary botao" value="Entrar">
          </form>
        </div>
        <div class="col-md-6 order-md-1">
          <div class="col-12">
            <!-- Cria uma coluna ocupando 12 colunas em todos os brakpoints -->
            <img src="img/login.svg" alt="Hello New Costumer" class="img-fluid">
            <!-- Cria uma imagem responsiva ocupando toda a largura disponível-->
          </div>
          <div class="col-12">
            <!-- Cria uma coluna ocupando 12 colunas em todos os brakpoints  com um ID "link-container"-->
            <a href="register.html">Ainda não tenho cadastro</a>
            <!-- Cria um link para a página "register.html"-->
          </div>
        </div>
    </div>
  </div>

</body>
</html>
